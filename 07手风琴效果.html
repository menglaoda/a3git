<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
			}
			.box{
				width: 500px;
				height: 200px;
				border: solid 10px blue;
				margin: 100px auto 100px;
			}
			img{
				width: 50px;
				height: 200px;
				float: left;
				transition: width 1s ;
			}
			.box2{
				width: 800px;
				height: 10px;
				border-radius: 100%;
				background: blue;
				margin: 0 auto;
				box-shadow: 0px 10px 4px 4px #ccc;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementsByClassName("box")[0];
				var oimg = box.getElementsByTagName("img");
				oimg[0].style.width = "300px";
				for(var i=0;i<oimg.length;i++){
					oimg[i].onmouseover =function(){
						for(var j=0;j<oimg.length;j++){
							oimg[j].style.width = 50+"px";
						}
						this.style.width = "300px";
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<img src="img/2.jpg"/>
			<img src="img/3.jpg"/>
			<img src="img/4.jpg"/>
			<img src="img/5.jpg"/>
			<img src="img/6.jpg"/>
		</div>
		<div class="box2"></div>
	</body>
</html>
