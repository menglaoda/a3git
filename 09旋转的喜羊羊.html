<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#img1{
				width: 200px;
				height: 200px;
				border-radius: 50%;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var img1= document.getElementById("img1");
				var i=0;
				setInterval(function(){
					i++;
					img1.style.transform = "rotate("+-i+"deg)";
				},10)
			}
		</script>
	</head>
	<body>
		<img id="img1" src="img/2.jpg" />
	</body>
</html>
