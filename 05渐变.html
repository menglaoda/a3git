<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: solid 1px black;
				background: linear-gradient(to bottom,red ,gold 80%,green);
				background: linear-gradient(30deg,red ,gold 80%,green);
			}
			.box2{
				width: 200px;
				height: 500px;
				border: solid 1px black;
				background: -webkit-radial-gradient(100px 150px,circle closest-side,gold,blue 50%,red);
				
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
	</body>
</html>
