<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 8px;
				top: 30px;
				transition: all 2s cubic-bezier(0.1,0.3,0.1,0.9) 5s;/*all 所有属性*/
			}
			
		</style>
		<script type="text/javascript" charset="utf-8">
			window.onload = function(){
				var btn = document.getElementById("btn");
				var box = document.getElementsByClassName("box")[0];
				btn.onclick = function(){
					box.style.left = 500+"px";
					box.style.width = 500+"px";
					box.style.height = 500+"px";
					box.style.top = 500+"px";
					box.style.opacity = 0.2;
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">开始运动</button>
		<div class="box"></div>
	</body>
</html>
